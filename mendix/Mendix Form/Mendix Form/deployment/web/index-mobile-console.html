<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mendix Mobile</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <link rel="shortcut icon" type="image/png" href="ui/mobile/images/favicon.png"/>
        <link rel="apple-touch-icon-precomposed" href="ui/mobile/images/appicon.png">

        <link rel="apple-touch-startup-image" href="ui/mobile/images/splash-320x460.png" media="screen and (max-device-width:320px) and (-webkit-max-device-pixel-ratio:1)"/>
        <link rel="apple-touch-startup-image" href="ui/mobile/images/splash-640x920.png" media="screen and (max-device-width:320px) and (-webkit-min-device-pixel-ratio:2)"/>
        <link rel="apple-touch-startup-image" href="ui/mobile/images/splash-768x1004.png" media="screen and (min-device-width:768px) and (max-device-width:1024px) and (orientation:portrait)"/>
        <link rel="apple-touch-startup-image" href="ui/mobile/images/splash-1024x748.png" media="screen and (min-device-width:768px) and (max-device-width:1024px) and (orientation:landscape)"/>

        <link type="text/css" rel="stylesheet" href="mxclientsystem/mobile/ui/mobile.css" media="screen"/>
    </head>
    <body>
        <div id="content"></div>

        <script type="text/javascript" src="mxclientsystem/dojo/dojo.js" djConfig="isDebug:true"></script>
        <script type="text/javascript" src="mxclientsystem/mobile/mobile.js"></script>
    </body>
</html>
